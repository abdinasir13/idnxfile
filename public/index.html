<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Moment Detector</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .status.connected {
            background: #4ade80;
            color: white;
        }
        
        .status.disconnected {
            background: #f87171;
            color: white;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .clips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .clip-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .clip-card:hover {
            transform: translateY(-5px);
        }
        
        .clip-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            color: white;
        }
        
        .clip-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .clip-score {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .clip-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .clip-body {
            padding: 15px;
        }
        
        .clip-time {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 10px;
        }
        
        .clip-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status-processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .clip-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }
        
        .clip-actions button {
            padding: 8px;
            font-size: 0.85em;
        }
        
        .log-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        
        .log-container h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .log-content {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-time {
            color: #999;
            margin-right: 10px;
        }
        
        .log-success {
            color: #4ade80;
        }
        
        .log-error {
            color: #f87171;
        }
        
        .log-info {
            color: #3b82f6;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Viral Moment Detector</h1>
            <p>AI-powered clip detection for Twitch streams</p>
            <div id="status" class="status disconnected">‚ö™ Disconnected</div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalClips">0</div>
                <div class="stat-label">Total Clips</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="readyClips">0</div>
                <div class="stat-label">Ready</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="processingClips">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgScore">0</div>
                <div class="stat-label">Avg Score</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="card">
                <h2>‚öôÔ∏è Settings</h2>
                
                <div class="form-group">
                    <label>Stream URL</label>
                    <input type="text" id="streamUrl" placeholder="https://twitch.tv/your_channel">
                </div>
                
                <div class="form-group">
                    <label>Platform</label>
                    <select id="platform">
                        <option value="twitch">Twitch</option>
                        <option value="youtube">YouTube</option>
                        <option value="kick">Kick</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Virality Threshold</label>
                    <input type="range" id="threshold" min="50" max="95" value="70">
                    <small id="thresholdValue">70</small>
                </div>
                
                <button onclick="addStream()">üìä Start Monitoring</button>
            </div>
            
            <div class="card">
                <h2>üéØ Detected Moments</h2>
                <div class="clips-grid" id="clipsGrid">
                    <div class="empty-state">
                        <p>No clips detected yet. Start monitoring a stream!</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-container">
            <h2>üìã Activity Log</h2>
            <div class="log-content" id="logContent">
                <div class="log-entry log-info"><span class="log-time">[00:00:00]</span> Waiting for connection...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000';
        let socket = null;
        let clips = [];
        let stats = {
            total: 0,
            ready: 0,
            processing: 0,
            avgScore: 0
        };
        
        // Connect to backend
        function connectSocket() {
            socket = io(API_URL);
            
            socket.on('connect', () => {
                updateStatus(true);
                addLog('‚úÖ Connected to backend server', 'success');
            });
            
            socket.on('disconnect', () => {
                updateStatus(false);
                addLog('‚ùå Disconnected from server', 'error');
            });
            
            socket.on('log', (data) => {
                addLog(data.message, data.type);
            });
            
            socket.on('moment_detected', (moment) => {
                clips.unshift(moment);
                stats.total++;
                stats.processing++;
                updateStats();
                renderClips();
                addLog(`üé¨ Moment detected: ${moment.title} (Score: ${moment.virality_score})`, 'success');
            });
            
            socket.on('moment_ready', (data) => {
                clips = clips.map(c => c.id === data.id ? {...c, status: 'ready', clip_path: data.clip_path} : c);
                stats.processing--;
                stats.ready++;
                updateStats();
                renderClips();
                addLog(`üìπ Clip ready: ${data.id}`, 'success');
            });
        }
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = '‚ö™ Disconnected';
                statusEl.className = 'status disconnected';
            }
        }
        
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logContent.insertBefore(entry, logContent.firstChild);
            
            // Keep only last 50 entries
            while (logContent.children.length > 50) {
                logContent.removeChild(logContent.lastChild);
            }
        }
        
        function addStream() {
            const streamUrl = document.getElementById('streamUrl').value;
            const platform = document.getElementById('platform').value;
            const threshold = document.getElementById('threshold').value;
            
            if (!streamUrl) {
                addLog('‚ùå Please enter a stream URL', 'error');
                return;
            }
            
            fetch(`${API_URL}/api/streams/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: Date.now(),
                    url: streamUrl,
                    platform: platform,
                    config: { viralityThreshold: parseInt(threshold) }
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    addLog(`‚úÖ Stream added: ${streamUrl}`, 'success');
                    
                    // Start monitoring
                    fetch(`${API_URL}/api/streams/${data.stream_id}/start`, { method: 'POST' })
                        .then(() => addLog(`‚ñ∂Ô∏è Monitoring started for ${platform}`, 'success'));
                } else {
                    addLog(`‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(e => addLog(`‚ùå Error: ${e.message}`, 'error'));
        }
        
        function downloadClip(clipId) {
            window.open(`${API_URL}/api/clips/${clipId}/download`, '_blank');
            addLog(`‚¨áÔ∏è Downloading clip: ${clipId}`, 'info');
        }
        
        function previewClip(clipId) {
            window.open(`${API_URL}/api/clips/${clipId}/stream`, '_blank');
            addLog(`üëÅÔ∏è Previewing clip: ${clipId}`, 'info');
        }
        
        function updateStats() {
            document.getElementById('totalClips').textContent = stats.total;
            document.getElementById('readyClips').textContent = stats.ready;
            document.getElementById('processingClips').textContent = stats.processing;
            
            if (clips.length > 0) {
                const avg = Math.round(clips.reduce((sum, c) => sum + (c.virality_score || 0), 0) / clips.length);
                document.getElementById('avgScore').textContent = avg;
            }
        }
        
        function renderClips() {
            const grid = document.getElementById('clipsGrid');
            
            if (clips.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No clips detected yet. Start monitoring a stream!</p></div>';
                return;
            }
            
            grid.innerHTML = clips.map(clip => `
                <div class="clip-card">
                    <div class="clip-header">
                        <div class="clip-title">${clip.title || 'Viral Moment'}</div>
                        <div class="clip-score">üî• Score: ${clip.virality_score || 0}</div>
                        <span class="clip-category">${clip.category || 'hype'}</span>
                    </div>
                    <div class="clip-body">
                        <div class="clip-time">${new Date(clip.timestamp).toLocaleTimeString()}</div>
                        <span class="clip-status ${clip.status === 'ready' ? 'status-ready' : 'status-processing'}">
                            ${clip.status === 'ready' ? '‚úì Ready' : '‚è≥ Processing'}
                        </span>
                        ${clip.status === 'ready' ? `
                            <div class="clip-actions">
                                <button onclick="previewClip('${clip.id}')">üëÅÔ∏è Preview</button>
                                <button onclick="downloadClip('${clip.id}')">‚¨áÔ∏è Download</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Update threshold display
        document.getElementById('threshold').addEventListener('input', (e) => {
            document.getElementById('thresholdValue').textContent = e.target.value;
        });
        
        // Initialize
        connectSocket();
        updateStats();
        renderClips();
    </script>
</body>
</html>
